<h1 class = "page-title">{{ page_title }}</h1>
<div class = "page-desc">
  {{ page_description }}
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <button type="submit" class="btn btn-primary btn-md">{{ submit_text }}</button>
</form>
